    <script>
        $(function () {
            var isLogin = "${msgs}";
            if(isLogin=='1'){
                $("#logintName").show();
                $("#loginTitle").hide();
            }
            $("#loginOut").click(function () {
                $.ajax({
                    url:'${ctxPath}/loginOut',
                    type:'GET',
                    success:function (data) {
                        if(data==1){
                            //退出成功
                            $("#loginTitle").show();
                            $("#logintName").hide();
                        }
                    }
                });
            });
        });
    </script>
