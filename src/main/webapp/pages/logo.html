						<li><a href='${ctxPath}/logo' title=''>登陆</a></li>

            <div class="container padding-top-30">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel padding-bottom-5 no-border">
                            <ul class="btn-list btnicon-lg btn-list-nopadding clearfix user-btn-list">

                                        登陆
                                    </a>
                                </li>
                            </ul>
                            <form class="form-horizontal user-form-horizontal" method="POST" action="${ctxPath}/reLogins" id="form" onsubmit="return checktosubmit()">
                                <div class="row">
                                    <div class="col-md-12">
                                        ${msg}

                                    </div>
                                </div>

                                    <label class="control-label col-sm-3" ><span class="symbol required"></span>密码：</label>
                                    <div class="col-sm-5">
                                        <input type="password" placeholder="" class="form-control" id="userPassword" name="userPassword">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for=""></label>

                                        </div>

<script>

    $(function () {
        Main.init();
        var isLogin = "${msgs}";
        if(isLogin=='1'){
            $("#logintName").show();
            $("#loginTitle").hide();
        }
        $("#loginOut").click(function () {
            $.ajax({
                url:'${ctxPath}/loginOut',
                type:'GET',
                success:function (data) {
                    if(data==1){
                        //退出成功
                        $("#loginTitle").show();
                        $("#logintName").hide();
                    }
                }
            });
        });
    });


    function checktosubmit(){
        var userName = $("#userName").val();
        var password = $("#password").val();
        if(userName==null || userName==''){
            $("#beginForm").attr('class','successHandler alert alert-success padding-5');
            return;
        }
        if(password==null || password ==''){
            $("#beginForm").attr('class','successHandler alert alert-success padding-5');
            return;
        }
        $("#form").submit();

    }



</script>
