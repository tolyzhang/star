@layout("/common/_container.html",{js:["/assets/modular/bussines/user/user_detail.js"]}){
<div style="height: 520px;">
<!--    用户名：
    真实姓名：
    行业分类：
    设置密码：
    确认密码：
    手机号码：
    邮编：
    验证码：
    手机验证码：
    企业认证信息
    企业名称：
    统一社会信用代码：
    法定代理人：
    上传企业营业执照附件：-->


    <form id="userForm" lay-filter="userForm" class="layui-form model-form">
        <input name="id" type="hidden"/>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <p></p>
                    <input name="userName" id="userName"
                           type="text" class="layui-input" lay-verify="required" readonly />
                </div>
            </div>

            <div class="layui-inline"> <label class="layui-form-label">真实姓名<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="userRealName" id="userRealName"
                           type="text" class="layui-input" lay-verify="required" readonly />
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">行业分类<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="industryType">
                                <option value="">所属行业类型</option>
                                <option value="1">道路交通</option>
                                <option value="2">绿色交通</option>
                                <option value="3">智能交通</option>
                                <option value="4">公路运输</option>
                                <option value="5">铁路城轨运输</option>
                                <option value="6">水上运输</option>
                            </select>
                        </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">手机号<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="userPhone" id="userPhone"
                           type="text" class="layui-input" lay-verify="required" readonly />
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">邮编<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="userCode" id="userCode"
                           type="text" class="layui-input" lay-verify="required" readonly />
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">邮箱<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="userEmail" id="userEmail"
                           type="text" class="layui-input" lay-verify="required" readonly />
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">信用代码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="companyCode" id="companyCode"
                           type="text" class="layui-input" lay-verify="required" readonly />
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">法定代理人<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="companyPerson" id="companyPerson"
                           type="text" class="layui-input" lay-verify="required" readonly />
                </div>
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">企业名称<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input name="companyName" id="companyName"
                       type="text" class="layui-input" lay-verify="required" readonly style="width:260%" />
            </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">企业营业执照附件<span style="color: red;">*</span></label>
            <div class="layui-input-block">
              <img src="" alt="" id="companyUrlAdd" style="width:80%" />
            </div>
        </div>
       <!-- <div class="layui-form-item"> 手机号码：
    邮编：
    验证码：
    手机验证码：
    企业认证信息
    企业名称：
    统一社会信用代码：
    法定代理人：
    上传企业营业执照附件
            <label class="layui-form-label"><span style="color: red;"></span></label>
            <div class="layui-input-block">
                <textarea id="newContent" name="newContent" style="display: none;"></textarea>
            </div>
        </div>-->
    </form>
</div>
@}
