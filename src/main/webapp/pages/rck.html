    <script>

        $(function(){
            Main.init();
            $("#onRckAdd").click(function(){
                var isLogin = $("#islogin").val();
                if(isLogin=="0"){
                    alert("您还未登陆,请登录");
                }else{
                    window.location.href = '${ctxPath}/onRckAdd';
                }
            });

                var isLogin = "${msgs}";
                if(isLogin=='1'){
                    $("#logintName").show();
                    $("#loginTitle").hide();
                    $("#uuName").text("${userName}");
                }
                $("#loginOut").click(function () {
                    $.ajax({
                        url:'${ctxPath}/loginOut',
                        type:'GET',
                        success:function (data) {
                            if(data==1){
                                //退出成功
                                $("#loginTitle").show();
                                $("#logintName").hide();
                            }
                        }
                    });
                });

        });
