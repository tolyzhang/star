<script>
    $(function () {
        Main.init();

        var isLogin = "${msgs}";
        if(isLogin=='1'){
            $("#logintName").show();
            $("#loginTitle").hide();
        }
        $("#loginOut").click(function () {
            $.ajax({
                url:'${ctxPath}/loginOut',
                type:'GET',
                success:function (data) {
                    if(data==1){
                        //退出成功
                        $("#loginTitle").show();
                        $("#logintName").hide();
                    }
                }
            });
        });

        //发送验证码
       $("#smssend").click(function () {
           alert("cc");
           var phone = $("#userPhone").val();
           if(phone==null || phone ==""){
               alert("请填写手机号");
               return false;
           }
           $.ajax({
               url:'${ctxPath}/valiPhone',
               data:{
                   userPhone:phone
               },
               type:"POST",
               success:function (data) {
                   alert("验证手机号是否存在"+data);
               }
           });
       });



    });

    function checktosubmit(){
        var userName = $("#userName").val();
        var password = $("#password").val();
        var files = $("#input-b5").val();
        if(userName==null || userName==''){
            $("#beginForm").attr('class','successHandler alert alert-success padding-5');
            return;
        }
        if(password==null || password ==''){
            $("#beginForm").attr('class','successHandler alert alert-success padding-5');
            return;
        }
        if(files==null || files ==''){
           alert("营业执照不能为空");
            return;
        }
        $("#form").submit();

    };


</script>
