<script>
    $(function () {
        Main.init();
        var mobile = $("#userPhone").val();
        var mobilereg1 = /^1[3|5|6|7|8|9][0-9]{9}$/; // 1[356789][0-9] （后面再接8位数）
        var mobilereg2 = /^14[5|7][0-9]{8}$/; // 14[57] （后面再接8位数）
        var isLogin = "${msgs}";
        if(isLogin=='1'){
            $("#logintName").show();
            $("#loginTitle").hide();
        }
        $("#loginOut").click(function () {
            $.ajax({
                url:'${ctxPath}/loginOut',
                type:'GET',
                success:function (data) {
                    if(data==1){
                        //退出成功
                        $("#loginTitle").show();
                        $("#logintName").hide();
                    }
                }
            });
        });

        $("#userName").blur(function(){
            var userName = $("#userName").val();
            $.ajax({
                url:'${ctxPath}/valiName',
                data:{
                    userName:userName
                },
                type:"POST",
                success:function (data) {
                    if(data==202){
                        alert("用户名重复");
                        $("#userName").val("");
                    }
                }
            });
        });

        //发送验证码
       $("#smssend").click(function () {
           var phone = $("#userPhone").val();
           if (!phone) {
               alert('请填写手机号码');
               return false;
           } else if (!mobilereg1.test(phone) && !mobilereg2.test(phone)) {
               alert('请填写正确的手机号码');
               return false;
           }
           $.ajax({
               url:'${ctxPath}/valiPhone',
               data:{
                   userPhone:phone
               },
               type:"POST",
               success:function (data) {
                   if(data==202){
                       alert("手机号已经注册,请更换其他手机号");
                   }else if(data==204){
                       alert("发送短信错误,请稍后重试");
                   }else if(data==200){
                       sendemail(this);
                   }
               }
           });
       });

        var countdown=60;
        function sendemail(){
            var obj = $("#smssend");
            settime(obj);
        }
        function settime(obj) { //发送验证码倒计时
            if (countdown == 0) {
                obj.attr('disabled',false);
                //obj.removeattr("disabled");
                obj.text("免费获取验证码");
                countdown = 60;
                return;
            } else {
                obj.attr('disabled',true);
                obj.text("重新发送(" + countdown + ")");
                countdown--;
            }
            setTimeout(function() {
                    settime(obj) }
                ,1000)
        }



    });



    function checktosubmit(){
        var mobile = $("#userPhone").val();
        var email = $("#userEmail").val();
        var pwd = $("#userPassword").val();
        var npwd = $("#newPassword").val();
        var codes = $("#codes").val();
        var type = $("#industryType").val();
        var userName = $("#userName").val();
        var mobilereg1 = /^1[3|5|6|7|8|9][0-9]{9}$/; // 1[356789][0-9] （后面再接8位数）
        var mobilereg2 = /^14[5|7][0-9]{8}$/; // 14[57] （后面再接8位数）
        var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
        if(userName<8 && userName>20){
            alert("登录名长度8-20位");
            return false;
        }
        if(pwd<8 && pwd>16){
            alert("密码长度8-16位");
            return false;
        }
        if(!type){
            alert("请选择行业");
            return false;
        }
        if(!codes){
            alert("请填写验证码");
            return false;
        }
        if(pwd!=npwd){
            alert("两次密码不一致");
            return  false;
        }
        if(!reg.test(email)) {
            alert("邮箱格式不对");
            return false;
        }
        if (!mobile) {
            alert('请填写手机号码');
            return false;
        } else if (!mobilereg1.test(mobile) && !mobilereg2.test(mobile)) {
            alert('请填写正确的手机号码');
            return false;
        }else{
            $("#form").submit();
        }


    };


</script>
