@layout("/common/_container.html",{js:["/assets/modular/bussines/warehous/list.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">warehous</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="companyName" class="layui-input" type="text" placeholder="企业名称" />
                            </div>
                            <div class="layui-inline">
                                <input id="productName" class="layui-input" type="text" placeholder="项目名称"/>
                            </div>
                            <div class="layui-inline">
                                <input id="productPerson" class="layui-input" type="text" placeholder="项目负责人"/>
                            </div>
                            <br>
                            <div class="layui-inline">
                                <input id="companyOrgNo" class="layui-input" type="text" placeholder="信用代码"/>
                            </div>
                            <div class="layui-inline">
                                <input id="crtTime" class="layui-input" type="text" placeholder="提交时间"/>
                            </div>
                            <div class="layui-inline">
                                <select id="industryType">
                                    <option value="">所属行业类型</option>
                                    <option value="1">道路交通</option>
                                    <option value="2">绿色交通</option>
                                    <option value="3">智能交通</option>
                                    <option value="4">公路运输</option>
                                    <option value="5">铁路城轨运输</option>
                                    <option value="6">水上运输</option>
                                </select>
                            </div>

                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnExcel" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>导出Excel</button>

                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="warehousTable" lay-filter="warehousTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tableBar">
    {{# if (d.warehousStatus =="处理中"){}}
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="reivew">审核</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="refund">退回</a>
    {{#}}}
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="downLoad">下载</a>
</script>
@}
